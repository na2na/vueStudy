<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-if条件与v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>

    <div id="vue-app">
      <p>v-if条件与v-show</p>

      <button v-on:click="error = !error">error</button>
      <button v-on:click="success = !success">success</button>

      <!-- v-if / v-else-if 判断 -->
      <!-- <h1 v-if="error">网络连接错误：404</h1>
      <h1 v-else-if="success">网络连接正确：200</h1> -->

      <!-- 展示与隐藏 -->
      <h1 v-show="error">网络连接错误：404</h1>
      <h1 v-show="success">网络连接正确：200</h1>
    </div>

    <script>
        new Vue({
          el:"#vue-app",
          data:{
            error:false,
            success:false
          },
          methods:{},
          computed:{}
        })
    </script>
  </body>
</html>
